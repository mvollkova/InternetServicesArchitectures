<div class="genre-list">
    <div class="header">
        <h1>Genre List</h1>
        <button class="btn-primary" routerLink="/genre/new">Add New Genre</button>
    </div>
    
    <div class="list-container">
        <div class="list-item header-row">
            <span class="name-col">Name</span>
            <span class="actions-col">Actions</span>
        </div>
        
        <div class="list-item" *ngFor="let genre of genres$ | async">
            <span class="name-col">
                <a routerLink="/genre/details/{{genre.id}}">{{genre.name}}</a>
            </span>
            <span class="actions-col">
                <button class="btn-secondary" (click)="editGenre(genre.id)">Edit</button>
                <button class="btn-danger" (click)="removeGenre(genre)">Remove</button>
            </span>
        </div>
    </div>

</div>
