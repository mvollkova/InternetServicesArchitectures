<div class="header-section">
    <h2>Список Жанров (Категорий)</h2>
    <button (click)="navigateToAdd()" style="padding: 10px; background-color: #28a745; color: white; border: none; cursor: pointer;">
        + Добавить Жанр
    </button>
</div>

<ul *ngIf="genres.length > 0" style="list-style-type: none; padding: 0;">
    <li *ngFor="let genre of genres" style="padding: 10px; margin-bottom: 8px; border: 1px solid #ccc; display: flex; justify-content: space-between; align-items: center;">
        
        <span style="font-weight: bold;">{{ genre.name }}</span>
        
        <div style="min-width: 300px;">
            
            <button (click)="navigateToSongs(genre.id)" style="margin-right: 5px; background-color: #007bff; color: white; border: none; cursor: pointer;">
                Детали/Песни (Task 4)
            </button>
            
            <button (click)="navigateToEdit(genre.id)" style="margin-right: 5px; background-color: #ffc107; color: black; border: none; cursor: pointer;">
                Изменить (Task 3)
            </button>
            
            <button (click)="deleteGenre(genre.id)" style="background-color: #dc3545; color: white; border: none; cursor: pointer;">
                Удалить (Task 1)
            </button>
        </div>
    </li>
</ul>

<p *ngIf="genres.length === 0">Жанры не найдены. Убедитесь, что ваш gateway запущен.</p>

<style>
/* Простейшие стили для наглядности */
.header-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}
</style>
